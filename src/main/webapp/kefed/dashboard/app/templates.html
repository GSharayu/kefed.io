<link rel="import" href="dashboard/app/bower_components/paper-dialog/paper-dialog.html"></link>

<link rel="import" href="dashboard/app/bower_components/paper-input/paper-textarea.html"></link>

<style is="custom-style" include="shared-styles"></style>
<style is="custom-style" include="search-styles"></style>


<dom-module id="user-demo">
<template>
 		  
		  <iron-ajax auto="auto" 
               url="/getAll"
               handle-as="json"
               last-response="{{templates}}"
               >
    </iron-ajax>
 <paper-button on-tap="<script>window.open('/load?0');</script>" raised="true"
						style="float:right;text-transform:none"> <strong>Create New</strong></paper-button>
					
 <template is="dom-repeat" items="{{templates}}">
        <div>
          <div class="personItem">
            <div class="pad">
              <div class="primary"><a target="_self" href="/load?id={{item}}"> Study Template : {{item}}</a></div>
              </div>
          </div>
        </div>
      </template>
   	
   </template>
</dom-module>
<user-demo></user-demo>
